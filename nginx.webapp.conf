# Nginx configuration for HTTP server serving webapp static files
# Listens on port 4000 with HTTP - AWS host handles SSL termination and proxies to this port

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # HTTP server for webapp (AWS handles SSL termination)
    server {
        listen 4000;
        listen [::]:4000;
        
        # Security headers (HSTS handled by AWS, but keep others)
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        # Serve static files with SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
