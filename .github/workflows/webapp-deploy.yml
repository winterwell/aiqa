name: Deploy Webapp

on:
  push:
    paths:
      - 'webapp/**'
      - '.github/workflows/webapp-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
    env:
      DEPLOY_HOST: ${{ vars.DEPLOY_HOST }}
      DEPLOY_USER: ${{ vars.DEPLOY_USER }}
      DEPLOY_PORT: ${{ vars.DEPLOY_PORT || 22 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: ./webapp
        run: pnpm install --no-frozen-lockfile

      - name: Build webapp
        working-directory: ./webapp
        env:
          VITE_AIQA_SERVER_URL: ${{ vars.VITE_AIQA_SERVER_URL }}
          VITE_AUTH0_DOMAIN: ${{ vars.VITE_AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}
          VITE_AUTH0_AUDIENCE: ${{ vars.VITE_AUTH0_AUDIENCE }}
        run: pnpm run build

      - name: Deploy to temporary location
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ env.DEPLOY_PORT }}
          source: "webapp/dist"
          target: "/opt/aiqa/webapp.new"
          strip_components: 1

      - name: Verify deployment and swap files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ env.DEPLOY_PORT }}
          script: |
            # Verify new deployment files exist
            if [ ! -d /opt/aiqa/webapp.new ]; then
              echo "ERROR: New deployment directory not found!"
              exit 1
            fi
            
            # Backup old files (for rollback)
            if [ -d /opt/aiqa/webapp ]; then
              sudo mv /opt/aiqa/webapp /opt/aiqa/webapp.old || true
            fi
            
            # Move new files into place
            sudo mv /opt/aiqa/webapp.new /opt/aiqa/webapp
            
            # Set proper permissions
            sudo chown -R www-data:www-data /opt/aiqa/webapp
            
            # Clean up old backup (keep last deployment for rollback)
            sudo rm -rf /opt/aiqa/webapp.old.old || true
            if [ -d /opt/aiqa/webapp.old ]; then
              sudo mv /opt/aiqa/webapp.old /opt/aiqa/webapp.old.old || true
            fi
            
            # Reload nginx
            sudo systemctl reload nginx
            sudo systemctl status nginx

