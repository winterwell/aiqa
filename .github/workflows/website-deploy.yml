name: Deploy Website

on:
  push:
    paths:
      - 'website/**'
      - '.github/workflows/website-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    env:
      DEPLOY_HOST: ${{ vars.DEPLOY_HOST }}
      DEPLOY_USER: ${{ vars.DEPLOY_USER }}
      DEPLOY_PORT: ${{ vars.DEPLOY_PORT || 22 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Setup Java
      #   uses: actions/setup-java@v4
      #   with:
      #     distribution: 'temurin'
      #     java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install LESS compiler
        run: npm install -g less

      - name: Verify website directory exists
        run: |
          pwd
          ls -la
          if [ ! -d "website" ]; then
            echo "Warning: website directory not found, listing all directories:"
            find . -maxdepth 2 -type d | head -20
            exit 1
          fi
          echo "Website directory found, contents:"
          ls -la website/

      # - name: Download Jerbil
      #   working-directory: ./website
      #   run: wget -q https://www.winterwell.com/software/jerbil-all.jar

      # - name: Build website with Jerbil
      #   working-directory: ./website
      #   run: java -jar jerbil-all.jar

      - name: Compile LESS to CSS
        run: |
          ls -la
          if [ -d "website" ]; then
            cd website
            mkdir -p webroot/style
            lessc style/main.less webroot/style/main.css
          else
            echo "Error: website directory not found"
            exit 1
          fi

      - name: Deploy to staging location
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ env.DEPLOY_PORT }}
          source: "website/webroot"
          target: "/opt/aiqa/website-staging"
          strip_components: 1

      - name: Verify and swap deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ env.DEPLOY_PORT }}
          script: |
            # Verify staging deployment has index.html
            if [ ! -f "/opt/aiqa/website-staging/webroot/index.html" ]; then
              echo "Error: index.html not found in staging deployment"
              exit 1
            fi
            
            # Create backup of current deployment (if it exists)
            if [ -d "/opt/aiqa/website/webroot" ]; then
              sudo mv /opt/aiqa/website/webroot /opt/aiqa/website/webroot.backup.$(date +%s)
            fi
            
            # Atomically swap staging to production
            sudo mkdir -p /opt/aiqa/website
            sudo mv /opt/aiqa/website-staging/webroot /opt/aiqa/website/webroot
            # Clean up empty staging directory
            sudo rmdir /opt/aiqa/website-staging 2>/dev/null || true
            sudo chown -R www-data:www-data /opt/aiqa/website
            
            # Verify production deployment
            if [ ! -f "/opt/aiqa/website/webroot/index.html" ]; then
              echo "Error: index.html not found after swap, restoring backup"
              if [ -d "/opt/aiqa/website/webroot.backup."* ]; then
                sudo mv /opt/aiqa/website/webroot.backup.* /opt/aiqa/website/webroot
              fi
              exit 1
            fi
            
            # Clean up old backups (keep last 3)
            ls -td /opt/aiqa/website/webroot.backup.* 2>/dev/null | tail -n +4 | xargs -r sudo rm -rf
            
            echo "Deployment successful"
            ls -la /opt/aiqa/website/webroot/ | head -20

      - name: Restart nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ env.DEPLOY_PORT }}
          script: |
            sudo systemctl reload nginx
            sudo systemctl status nginx
