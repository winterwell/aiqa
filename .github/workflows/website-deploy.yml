name: Deploy Website

on:
  push:
    paths:
      - 'website/**'
      - '.github/workflows/website-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    env:
      DEPLOY_HOST: ${{ vars.DEPLOY_HOST }}
      DEPLOY_USER: ${{ vars.DEPLOY_USER }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: 
            patterns:
              - website/

      # - name: Setup Java
      #   uses: actions/setup-java@v4
      #   with:
      #     distribution: 'temurin'
      #     java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install LESS compiler
        run: npm install -g less

      - name: Verify website directory exists
        run: |
          pwd
          ls -la
          if [ ! -d "website" ]; then
            echo "Warning: website directory not found, listing all directories:"
            find . -maxdepth 2 -type d | head -20
            exit 1
          fi
          echo "Website directory found, contents:"
          ls -la website/

      # - name: Download Jerbil
      #   working-directory: ./website
      #   run: wget -q https://www.winterwell.com/software/jerbil-all.jar

      # - name: Build website with Jerbil
      #   working-directory: ./website
      #   run: java -jar jerbil-all.jar

      - name: Compile LESS to CSS
        run: |
          ls -la
          if [ -d "website" ]; then
            cd website
            mkdir -p webroot/style
            lessc style/main.less webroot/style/main.css
          else
            echo "Error: website directory not found"
            exit 1
          fi

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ vars.DEPLOY_PORT || 22 }}
          source: "website/webroot"
          target: "/opt/aiqa/website"
          strip_components: 1
          rm: true

      - name: Restart nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ vars.DEPLOY_PORT || 22 }}
          script: |
            sudo systemctl reload nginx
            sudo systemctl status nginx
