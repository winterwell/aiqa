# Nginx site configuration for AIQA Webapp
# Place this in /etc/nginx/sites-available/webapp
# Then symlink to sites-enabled: sudo ln -s /etc/nginx/sites-available/webapp /etc/nginx/sites-enabled/
# Handles https://webapp-aiqa.winterwell.com

server {
    listen 80;
    listen [::]:80;
    server_name webapp-aiqa.winterwell.com localwebapp-aiqa.winterwell.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name webapp-aiqa.winterwell.com localwebapp-aiqa.winterwell.com;

    # SSL configuration (update paths as needed)
	ssl_certificate /etc/letsencrypt/live/winterwell.com-0002/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/winterwell.com-0002/privkey.pem;    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /opt/aiqa/webapp/dist;
    index index.html;
    access_log /var/log/nginx/webapp-aiqa.winterwell.com/access.log;
    error_log /var/log/nginx/webapp-aiqa.winterwell.com/error.log;

    add_header X-Frame-Options SAMEORIGIN always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

