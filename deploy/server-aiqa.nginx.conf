# Nginx site configuration for AIQA Server API
# Place this in /etc/nginx/sites-available/server-aiqa.nginx.conf
# Then symlink to sites-enabled: sudo ln -s /etc/nginx/sites-available/server-aiqa.nginx.conf /etc/nginx/sites-enabled/
# Handles https://server-aiqa.winterwell.com - proxies to server on port 4318

server {
    listen 80;
    listen [::]:80;
    server_name server-aiqa.winterwell.com localserver-aiqa.winterwell.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    # Note: the sub-sub-domain server.aiqa.winterwell.com would not work with the wildcard cert *.winterwell.com as the wildcard only does one level.
    server_name server-aiqa.winterwell.com localserver-aiqa.winterwell.com;

    # SSL configuration (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/winterwell.com-0002/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/winterwell.com-0002/privkey.pem;
    
    # SSL settings - modern best practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    # SSL stapling (requires resolver in nginx.conf - comment out if causing issues)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    access_log /var/log/nginx/server-aiqa.winterwell.com/access.log;
    error_log /var/log/nginx/server-aiqa.winterwell.com/error.log;

    # Increase max body size to allow large span payloads (50MB, server accepts up to 200MB)
    client_max_body_size 50M;
    
    # Proxy all requests to the server. Do not enable gzip here; the app sets Content-Encoding
    # when it compresses, and that header must be passed through to the client.
    location / {
        proxy_pass http://localhost:4318;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
