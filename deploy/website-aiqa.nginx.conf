# Nginx site configuration for AIQA Website
# Place this in /etc/nginx/sites-available/website
# Then symlink to sites-enabled: sudo ln -s /etc/nginx/sites-available/website /etc/nginx/sites-enabled/
# Handles https://aiqa.winterwell.com with pass-through to server if no file

server {
    listen 80;
    listen [::]:80;
    server_name aiqa.winterwell.com www.aiqa.winterwell.com localaiqa.winterwell.com localwww.aiqa.winterwell.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aiqa.winterwell.com www.aiqa.winterwell.com localaiqa.winterwell.com localwww.aiqa.winterwell.com;

    # SSL configuration (update paths as needed)
	ssl_certificate /etc/letsencrypt/live/winterwell.com-0002/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/winterwell.com-0002/privkey.pem;    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory - point to website webroot
    root /opt/aiqa/website/webroot;
    index index.html;
    access_log /var/log/nginx/aiqa.winterwell.com/access.log;
    error_log /var/log/nginx/aiqa.winterwell.com/error.log;

    add_header X-Frame-Options SAMEORIGIN always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Increase max body size to allow large span payloads (50MB, server accepts up to 200MB)
    # Needed for API requests proxied to server via @server location
    client_max_body_size 50M;

    # Serve static files, fallback to server if not found
    location / {
        try_files $uri $uri/ @server;
    }

    # Proxy to server if file doesn't exist
    location @server {
        proxy_pass http://localhost:4318;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache fonts
    location ~* \.(ttf|otf|woff|woff2|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

