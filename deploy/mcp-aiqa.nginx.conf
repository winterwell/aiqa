# Nginx site configuration for AIQA MCP Server
# Place this in /etc/nginx/sites-available/mcp-aiqa.nginx.conf
# Then symlink to sites-enabled: sudo ln -s /etc/nginx/sites-available/mcp-aiqa.nginx.conf /etc/nginx/sites-enabled/
# Handles https://mcp-aiqa.winterwell.com - proxies to MCP server on port 4319

server {
    listen 80;
    listen [::]:80;
    server_name mcp-aiqa.winterwell.com localmcp-aiqa.winterwell.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mcp-aiqa.winterwell.com localmcp-aiqa.winterwell.com;

    # SSL configuration (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/winterwell.com-0002/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/winterwell.com-0002/privkey.pem;
    
    # SSL settings - modern best practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    access_log /var/log/nginx/mcp-aiqa.winterwell.com/access.log;
    error_log /var/log/nginx/mcp-aiqa.winterwell.com/error.log;

    # CORS headers for MCP clients (Cursor/Claude Code)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight OPTIONS requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            add_header Access-Control-Max-Age "3600";
            add_header Content-Type "text/plain";
            add_header Content-Length "0";
            return 204;
        }
    }

    # SSE endpoint - requires special handling for Server-Sent Events
    location /sse {
        proxy_pass http://localhost:4319/sse;
        proxy_http_version 1.1;
        
        # SSE-specific headers
        proxy_set_header Connection '';
        proxy_set_header Cache-Control "no-cache";
        proxy_set_header X-Accel-Buffering "no";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass Authorization header (contains user's API key)
        proxy_set_header Authorization $http_authorization;
        
        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        
        # Long timeout for SSE connections
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Message endpoint for client-to-server messages
    location /message {
        proxy_pass http://localhost:4319/message;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        # Standard timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:4319/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
