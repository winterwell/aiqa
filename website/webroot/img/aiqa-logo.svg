<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main circle -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="50%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    
    <!-- Gradient for AI nodes -->
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- AI Neural Network Nodes (representing AI) -->
  <g opacity="0.9">
    <!-- Top layer nodes -->
    <circle cx="70" cy="60" r="8" fill="url(#nodeGradient)"/>
    <circle cx="100" cy="50" r="8" fill="url(#nodeGradient)"/>
    <circle cx="130" cy="60" r="8" fill="url(#nodeGradient)"/>
    
    <!-- Middle layer nodes -->
    <circle cx="60" cy="100" r="8" fill="url(#nodeGradient)"/>
    <circle cx="100" cy="100" r="8" fill="url(#nodeGradient)"/>
    <circle cx="140" cy="100" r="8" fill="url(#nodeGradient)"/>
    
    <!-- Bottom layer nodes -->
    <circle cx="70" cy="140" r="8" fill="url(#nodeGradient)"/>
    <circle cx="100" cy="150" r="8" fill="url(#nodeGradient)"/>
    <circle cx="130" cy="140" r="8" fill="url(#nodeGradient)"/>
    
    <!-- Connections (simplified neural network) -->
    <g stroke="white" stroke-width="1.5" opacity="0.4">
      <line x1="70" y1="60" x2="60" y2="100"/>
      <line x1="100" y1="50" x2="60" y2="100"/>
      <line x1="100" y1="50" x2="100" y2="100"/>
      <line x1="100" y1="50" x2="140" y2="100"/>
      <line x1="130" y1="60" x2="140" y2="100"/>
      <line x1="60" y1="100" x2="70" y2="140"/>
      <line x1="60" y1="100" x2="100" y2="150"/>
      <line x1="100" y1="100" x2="70" y2="140"/>
      <line x1="100" y1="100" x2="100" y2="150"/>
      <line x1="100" y1="100" x2="130" y2="140"/>
      <line x1="140" y1="100" x2="100" y2="150"/>
      <line x1="140" y1="100" x2="130" y2="140"/>
    </g>
  </g>
  
  <!-- QA Checkmark (representing Quality Assurance) -->
  <g transform="translate(100, 100)">
    <path
      d="M -25 5 L -5 25 L 25 -15"
      stroke="white"
      stroke-width="6"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
      opacity="0.95"
    />
  </g>
  
  <!-- Outer ring for polish -->
  <circle cx="100" cy="100" r="90" stroke="white" stroke-width="2" fill="none" opacity="0.2"/>
</svg>
