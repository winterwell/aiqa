<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480" role="img" aria-label="Clipboard with checkmark over a neural network, with AI QA text">
  <defs>
    <linearGradient id="gBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#14B8A6"/>
    </linearGradient>

    <linearGradient id="gGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#84CC16"/>
      <stop offset="1" stop-color="#16A34A"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>

    <style>
      .stroke2 { stroke: url(#gBlue); stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; }
      .thin { stroke: #64748b; stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; opacity: 0.55; }
      .node { fill: #ffffff; stroke: url(#gBlue); stroke-width: 8; }
      .node2 { fill: #ffffff; stroke: #2563EB; stroke-width: 8; }
      .node3 { fill: #ffffff; stroke: #14B8A6; stroke-width: 8; }
      .brand { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    </style>
  </defs>

  <!-- Circular black backdrop with blue border and white outline -->
  <circle cx="320" cy="240" r="220" fill="#000000"/>
  <circle cx="320" cy="240" r="220" fill="none" stroke="#0d6efd" stroke-width="16"/>
  <circle cx="320" cy="240" r="228" fill="none" stroke="#ffffff" stroke-width="4"/>

  <!-- Neural network (behind clipboard) -->
  <g opacity="0.95">
    <path class="stroke2" fill="none"
      d="M120 320 C180 250, 220 250, 280 200
         M120 320 C170 360, 230 360, 300 330
         M170 190 C220 170, 250 180, 300 210
         M300 210 C360 250, 400 240, 460 200
         M300 330 C360 310, 400 320, 460 340
         M280 200 C330 170, 380 170, 460 200
         M300 330 C340 380, 390 390, 460 340" />

    <circle class="node2" cx="120" cy="320" r="18"/>
    <circle class="node3" cx="170" cy="190" r="18"/>
    <circle class="node"  cx="280" cy="200" r="18"/>
    <circle class="node"  cx="300" cy="210" r="18"/>
    <circle class="node"  cx="300" cy="330" r="18"/>
    <circle class="node3" cx="460" cy="200" r="18"/>
    <circle class="node2" cx="460" cy="340" r="18"/>
  </g>

  <!-- Clipboard -->
  <g filter="url(#softShadow)">
    <!-- paper -->
    <rect x="210" y="90" width="260" height="320" rx="28" fill="#ffffff"/>
    <rect x="210" y="90" width="260" height="320" rx="28" fill="none" stroke="#CBD5E1" stroke-width="6"/>

    <!-- clip base -->
    <path d="M285 90
             C285 56, 315 40, 340 40
             C365 40, 395 56, 395 90
             L395 120
             C395 140, 380 154, 360 154
             L320 154
             C300 154, 285 140, 285 120
             Z"
          fill="#E2E8F0" stroke="#94A3B8" stroke-width="6" stroke-linejoin="round"/>

    <!-- clip inner -->
    <rect x="306" y="62" width="68" height="46" rx="18" fill="#F8FAFC" stroke="#94A3B8" stroke-width="6"/>

    <!-- AI QA text on clipboard -->
    <text class="brand" x="250" y="210" font-size="56" fill="#0f172a" letter-spacing="1">
      <tspan font-weight="800">AI</tspan>
      <tspan dx="10" font-weight="600">QA</tspan>
    </text>

    <!-- paper lines -->
    <path class="thin" fill="none" d="M250 240 H430"/>
    <path class="thin" fill="none" d="M250 285 H415"/>
    <path class="thin" fill="none" d="M250 330 H425"/>
    <path class="thin" fill="none" d="M250 375 H400"/>
  </g>

  <!-- Checkmark badge (front) -->
  <g>
    <circle cx="430" cy="310" r="66" fill="#ffffff" opacity="0.98" filter="url(#softShadow)"/>
    <circle cx="430" cy="310" r="66" fill="none" stroke="#E2E8F0" stroke-width="6"/>

    <path d="M398 312 L420 334 L465 286"
          fill="none"
          stroke="url(#gGreen)"
          stroke-width="18"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
</svg>