services:
  postgres:
    image: postgres:18-alpine
    container_name: aiqa-postgres
    environment:
      POSTGRES_USER: aiqa
      POSTGRES_PASSWORD: aiqa
      POSTGRES_DB: aiqa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiqa"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: aiqa-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.3.0
    container_name: aiqa-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: aiqa-server
    environment:
      DATABASE_URL: postgresql://aiqa:aiqa@postgres:5432/aiqa
      REDIS_URL: redis://redis:6379
      ELASTICSEARCH_URL: http://elasticsearch:9200
      PORT: ${SERVER_PORT:-4318}
      GRPC_PORT: ${GRPC_PORT:-4317}
      ENVIRONMENT: production
      # Auth0 configuration (shared with webapp - can be overridden in root .env)
      AUTH0_DOMAIN: ${AUTH0_DOMAIN:-winterstein.eu.auth0.com}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE:-https://winterstein.eu.auth0.com/api/v2/}
    ports:
      - "4418:${SERVER_PORT:-4318}"  # HTTP API - host port 4418 maps to container port 4318 (nginx handles 4318)
      - "4417:${GRPC_PORT:-4317}"  # gRPC port - host port 4417 maps to container port 4317 (nginx handles 4317)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    # Removed volume mounts for production - use built images instead
    # volumes:
    #   - ./server:/app/server
    #   - server_node_modules:/app/server/node_modules

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
      args:
        # Server URL - defaults to localhost for local development
        # For AWS/production, set VITE_AIQA_SERVER_URL in .env file to your public URL
        # If you change SERVER_PORT, also update VITE_AIQA_SERVER_URL to match
        # Auth0 values default to values from webapp/.env (can be overridden in root .env)
        VITE_AIQA_SERVER_URL: ${VITE_AIQA_SERVER_URL:-http://localhost:4318}
        VITE_AUTH0_DOMAIN: ${VITE_AUTH0_DOMAIN:-winterstein.eu.auth0.com}
        VITE_AUTH0_CLIENT_ID: ${VITE_AUTH0_CLIENT_ID:-mRqqp4CHdybD2gTt2skAKBnRvvLcAA7a}
        VITE_AUTH0_AUDIENCE: ${VITE_AUTH0_AUDIENCE:-https://winterstein.eu.auth0.com/api/v2/}
    container_name: aiqa-nginx
    ports:
      - "4000:4000"  # HTTP webapp access (AWS handles SSL termination)
    restart: unless-stopped

volumes:
  postgres_data:
  es_data:
  server_node_modules:
  webapp_node_modules:
